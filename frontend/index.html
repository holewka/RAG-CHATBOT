<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mój Chatbot</title>

    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- główny kontener na wszystko -->
    <div class="chat-container">
        <h1> RAG Chatbot </h1>

        <!-- miejsce na pliki do wrzucenia -->
        <input type="file" id="fileInput" multiple>
        <button id="sendFilesBtn"> Wyślij pliki</button>
	

        <!-- Tu będą wiadomości -->
        <div id="chatBox" class="chat-box"></div>

        <!-- pole do wpisania pytania -->
        <input type="text" id="questionInput" placeholder="Napisz co Cię trapi.">
        <button id="sendBtn"> Wyślij</button>
    </div>

   
    <script src="chatbot.js" defer></script>
</body>
</html>
